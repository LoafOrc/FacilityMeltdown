[config]
schemaVersion = "0.0.1"

[package]
namespace = "loaforc"
name = "FacilityMeltdownExperimental"
versionNumber = "2.5.2"
description = "Next update to FacilityMeltdown"
websiteUrl = "https://github.com/LoafOrc/FacilityMeltdown"
containsNsfwContent = false
[package.dependencies]
BepInEx-BepInExPack = "5.4.2100"
Evaisa-LethalLib = "0.14.2"
NotAtomicBomb-TerminalApi = "1.5.2"
Sigurd-CSync = "3.1.1"

[build]
icon = "./Thunderstore/icon_beta.png"
readme = "./Thunderstore/README_BETA.md"
outdir = "./build"

[[build.copy]]
source = "./FacilityMeltdown/bin/Release/netstandard2.1/FacilityMeltdown.dll"
target = "./plugins/FacilityMeltdown/FacilityMeltdown.dll"

[[build.copy]]
source = "./Assets/facilitymeltdown"
target = "./plugins/FacilityMeltdown/facilitymeltdown"

[[build.copy]]
source = "./Thunderstore/CHANGELOG.md"
target = "./CHANGELOG.md"

[publish]
repository = "https://thunderstore.io"
communities = [ "riskofrain2", ]
[publish.categories]
riskofrain2 = [ "items", "skills", ]


